<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <header>Student Registration</header>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form action="/register" method="POST">
      <div class="form-group">
        <label>Registration No:</label>
        <input type="text" name="reg_no" required>
      </div>

      <div class="form-group">
        <label>Date:</label>
        <input type="date" name="date" required>
      </div>

      <h3 class="section-title">Student Details</h3>

      <div class="form-group">
        <label>Full Name:</label>
        <input type="text" name="full_name" required>
      </div>

      <div class="form-group">
        <label>Date of Birth:</label>
        <input type="date" name="dob" required>
      </div>

      <div class="form-group gender-group">
        <label>Gender:</label>
        <div>
          <input type="radio" name="gender" value="Male"> Male
          <input type="radio" name="gender" value="Female"> Female
        </div>
      </div>

      <div class="form-group">
        <label>Class:</label>
        <select name="class_name" required>
          <option>Select Class</option>
          <option>Grade 6</option>
          <option>Grade 7</option>
          <option>Grade 8</option>
          <option>Grade 9</option>
        </select>
      </div>

      <div class="form-group">
        <label>Religion:</label>
        <input type="text" name="religion">
      </div>

      <div class="form-group">
        <label>Skills:</label>
        <input type="text" name="skills">
      </div>

      <h3 class="section-title">Parent's Details</h3>

      <div class="form-group">
        <label>Father's Name:</label>
        <input type="text" name="father_name">
      </div>

      <div class="form-group">
        <label>Father's Occupation:</label>
        <input type="text" name="father_occ">
      </div>

      <div class="form-group">
        <label>Mother's Name:</label>
        <input type="text" name="mother_name">
      </div>

      <div class="form-group">
        <label>Mother's Occupation:</label>
        <input type="text" name="mother_occ">
      </div>

      <div class="button-group">
        <button type="submit" class="save">Save</button>
        <button type="reset" class="reset">Reset</button>
      </div>
    </form>

    <div style="text-align:center; margin-top:15px;">
      <a href="/view">ðŸ“‹ View All Students</a>
    </div>
  </div>
</body>
</html>
